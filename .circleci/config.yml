version: 2.0

jobs:
  test:
    docker:
      - image: circleci/openjdk:8-jdk-browsers
    steps:
      - checkout
      - run: ./gradlew test
    store_test_results:
      test-results: build/test-results/test
  build:
    docker:
      - image: circleci/openjdk:8-jdk-browsers
    steps:
      - checkout
      - run: ./gradlew jar
      - store_artifacts:
          path: build/libs
          destination: libs